<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript">
function MM_goToURL() { //v3.0
  var i, args=MM_goToURL.arguments; document.MM_returnValue = false;
  for (i=0; i<(args.length-1); i+=2) eval(args[i]+".location='"+args[i+1]+"'");
}
</script>
</head>

<body>
<div style="text-align: center" onClick="MM_goToURL('parent','http://www.njust.edu.cn/');return document.MM_returnValue"><strong>点击进入南京理工大学官网&nbsp;</strong></div>
	
</body>
</html>
