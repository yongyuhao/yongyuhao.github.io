<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <style>
        *{
            margin:0;padding:0;
        }
        ul li{
            list-style: none;
        }
        .nav{
            height:100px;
        }
        .nav ul li{
            margin:50px;
            display: inline-block;
        }
        .nav ul li a{
            width:100px;
            text-align:center;
            color:#666;
        }
        div{
            width:100%;
            height:100vh;
            background:#eee;
            margin-bottom:30px;
        }
    </style>
</head>
<body>
<div class="nav">
   <ul>
       <li><a href="#01">学校</a></li>
       <li><a href="#02">专业</a></li>
       <li><a href="#03">学院</a></li>
       <li><a href="#04">年级</a></li>
   </ul>
</div>
<div id="01">南京理工大学</div>
<div id="02">信管</div>
<div id="03">经管</div>
<div id="04">大二</div>
</body>
<script src="jquery-3.5.1.min.js"></script>
<script>
    $(function(){
        $('a[href*=#],area[href*=#]').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                var $target = $(this.hash);
                $target = $target.length && $target || $('[name=' + this.hash.slice(1) + ']');
                if ($target.length) {
                    var targetOffset = $target.offset().top;
                    $('html,body').animate({
                            scrollTop: targetOffset
                        },
                        1000);
                    return false;
                }
            }
        });
    })
</script>
</html>
